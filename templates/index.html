
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마스터시트 입력</title>
    <style>
        table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 5px; }
        .example-row { background-color: #f0f0f0; font-style: italic; }
    </style>
</head>
<body>
    <h2>마스터시트 입력</h2>
    <form method="post">
        <label>제품군 선택:
            <select name="category">
                <option value="영상감시">영상감시</option>
                <option value="출입통제">출입통제</option>
            </select>
        </label><br><br>

        <table id="data-table">
            <thead>
                <tr>
                    <th>구분</th><th>계약여부</th><th>식별번호</th><th>계약금액</th>
                    <th>제품모델명</th><th>품명</th><th>모델명</th><th>규격</th><th>수량</th>
                    <th>원산지</th><th>구성종류</th><th>제품원가</th><th>원천제조사</th>
                    <th>수익률</th><th>비고</th><th>메모</th>
                </tr>
            </thead>
            <tbody>
                <tr class="example-row">
                    <td>주자재</td><td>O</td><td>24061854</td><td>1,999,000</td><td>EX03B</td>
                    <td>보안카메라</td><td>CRE-CW21821UR</td><td>Bullet Type, 2M, IR</td><td>1</td>
                    <td>대한민국</td><td>구성품</td><td>0</td><td>-</td><td>-</td><td>-</td><td>-</td>
                </tr>
                <tr>
                    <td><input name="구분"></td><td><input name="계약여부"></td><td><input name="식별번호"></td>
                    <td><input name="계약금액"></td><td><input name="제품모델명"></td><td><input name="품명"></td>
                    <td><input name="모델명"></td><td><input name="규격"></td><td><input name="수량"></td>
                    <td><input name="원산지"></td><td><input name="구성종류"></td><td><input name="제품원가"></td>
                    <td><input name="원천제조사"></td><td><input name="수익률"></td><td><input name="비고"></td><td><input name="메모"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="addRow()">+ 행 추가</button><br><br>

        <label>업로드 메모:<br>
            <textarea name="memo" rows="4" cols="80" placeholder="업로드에 대한 설명 또는 특이사항을 입력해 주세요."></textarea>
        </label><br><br>

        <button type="submit">엑셀로 다운로드</button>
    </form>

    <script>
        function addRow() {
            const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
            const newRow = table.rows[1].cloneNode(true);
            const inputs = newRow.querySelectorAll("input");
            inputs.forEach(input => input.value = "");
            table.appendChild(newRow);
        }
    </script>
</body>
</html>
